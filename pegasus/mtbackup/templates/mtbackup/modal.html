


{% for d in devices %}

<div class="modal fade" id="DeviceEditModal_{{ d.slug }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Device "{{ d.hostname }}"</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <table class="table">
        <thead>
        <tr>
            <th scope="col">Hostname</th>
            <th scope="col">Management IP</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ d.hostname }}</td>
            <td>{{ d.mgt_ip }}</td>
            <td>{{ d.username }}</td>
            <td>{{ d.password }}</td>
        </tbody>
        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endfor %}
